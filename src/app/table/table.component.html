<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Gst</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody id='masterTable'>
      <tr *ngFor="let item of list">
        <td>{{item.userid}}</td>
        <td>{{item.username}}</td>
        <td>{{item.userlocation}}</td>
        <td>{{item.usergstnumber}}</td>
        <!-- <td><button class="btn btn-danger">Delete</button></td> -->
        <td><button class="btn btn-warning" (click)="showEditForm(item)">Edit</button></td>
        <td><button class="btn btn-warning">delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="div" *ngIf="showForm">
    <app-editform [item1]="eduserdata"></app-editform>
  </div>
